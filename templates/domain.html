<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Gradient Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Overall Page Styling */
        body {
            background: linear-gradient(135deg, #f06, #3cf);
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Heading Styling */
        h1 {
            color: #fff;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Card Container */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        /* Individual Cards */
        .card {
            width: 180px;       /* Width of each card */
            height: 180px;      /* Height of each card */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        /* Hover Effect */
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        /* Individual Colors for Each Card */
        .agriculture { background: linear-gradient(135deg, #FF5733, #FFC107); }         /* Agriculture */
        .healthcare { background: linear-gradient(135deg, #33C3FF, #3F51B5); }         /* Healthcare */
        .data-privacy { background: linear-gradient(135deg, #28A745, #8BC34A); }       /* Data Privacy */
        .resource { background: linear-gradient(135deg, #FF416C, #FF4B2B); }           /* Resource Optimization */
        .transport { background: linear-gradient(135deg, #673AB7, #512DA8); }          /* Transportation & Travel */
        .space { background: linear-gradient(135deg, #3A1C71, #D76D77); }              /* Space Tech */
        .iot {background: linear-gradient(135deg, #f6d365, #fda085); }                /* IoT */
        .education { background: linear-gradient(135deg, #F44336, #FF9800); }          /* Education */

        /* Responsive Design */
        @media (max-width: 992px) {
            .card {
                width: 150px;
                height: 150px;
                font-size: 16px;
            }
            h1 {
                font-size: 28px;
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 120px;
                height: 120px;
                font-size: 14px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

<!-- Heading above the cards -->
<h1>Select Your Respective Problem Statement Domain</h1>

<div class="card-container">
    <a href="/agriculture" class="card agriculture">Agriculture</a>
    <a href="/healthcare" class="card healthcare">Healthcare</a>
    <a href="/data_privacy" class="card data-privacy">Data Privacy</a>
    <a href="/resource" class="card resource">Resource Optimization</a>
    <a href="/transport" class="card transport">Transportation</a>
    <a href="/space" class="card space">Space Tech</a>
    <a href="/disaster" class="card iot">Disaster Control</a>
    <a href="/education" class="card education">Education</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
